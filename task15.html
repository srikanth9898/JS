<body>
    <script>
        let a=[11,44,22,77,88,33];
        a.sort((a,b)=>a-b)
        console.log(`the second largest num is ${a[a.length-2]}`);
        console.log(`the largest num is ${a[a.length-1]}`);
    </script>
