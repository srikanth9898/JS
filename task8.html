<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete multiple</title>
</head>
<body>
    <script>
        let a=['one','two','three','four','five','six','seven'];
        console.log(a)
        a.pop()
        console.log(a)
        a.shift()
        console.log(a)
        a.splice(2,1)
        console.log(a)
        a.splice(0)
        console.log(a)
    </script>
</body>
</html>
